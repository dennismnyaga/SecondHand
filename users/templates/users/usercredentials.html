<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="grid lg:grid-cols-3 mt-12 gap-8">
        <div>
            <h3 class="text-xl mb-2"> General</h3>
            <p></p>
        </div>
        <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                <div>
                    <label for=""> First name</label>
                    <input type="text" name="first" value="{{ user_credential.first_name }}" placeholder="" class="shadow-none bg-gray-100">
                </div>
                <div>
                    <label for=""> Last name</label>
                    <input type="text" name="last" value="{{ user_credential.last_name }}" placeholder="" class="shadow-none bg-gray-100">
                    </div>
                    
                    <div class="col-span-2">
                        <label for=""> ID no</label>
                        <input type="number" name="identitycardno" value="{{ user_credential.nationalno }}" placeholder="ID No" class="shadow-none bg-gray-100">
                    </div>
                    <div class="col-span-2">
                        <label for=""> Phone Number</label>
                        <input type="number" name="phone" value="{{ user_credential.phone }}" placeholder="Phone Number" class="shadow-none bg-gray-100">
                    </div>
                    <div class="col-span-2">
                        <label for=""> Profile Image</label>
                        <img width="100" height="100" src="{{user_credential.user_image.url}}" alt="">
                        <input type="file" name="image" value="{{user_credential.user_image}}" class="shadow-none bg-gray-100">
                    </div>
                    <div class="col-span-2">
                        <label for=""> ID Image</label>
                        <img width="100" height="100" src="{{user_credential.idimage.url}}" alt="">
                        <input type="file" name="id_pic" value="{{user_credential.idimage}}" class="shadow-none bg-gray-100">
                    </div>
                    <div class="col-span-2">
                        <label for=""> Location</label>
                        <input type="text" name="location" value="{{ user_credential.location }}" placeholder="" class="shadow-none bg-gray-100">
                    </div>

                        <option value="4">Engaged</option>
                    </select>
                    </div> -->
            </div>
            

           <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
               <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/">Cancel</a> </button>
               <button type="submit" class="button bg-blue-700"> Save </button>
           </div>
        </form>
